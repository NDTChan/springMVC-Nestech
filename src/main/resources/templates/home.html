<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <style>
        table, th, td {
            border: 1px solid;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>Product Id</td>
        <td>Name</td>
        <td>Number</td>
    </tr>
    <th:block th:each="product : ${listProduct}">
        <tr>
            <td th:text="${product.getId()}">...</td>
            <td th:text="${product.getName()}">...</td>
            <td th:text="${product.getNumber()}">...</td>
            <td><a th:href="@{'/product/update'(id=${product.getId()})}">Edit</a></td>
            <td><a th:href="@{'/product/delete'(id=${product.getId()})}">Delete</a></td>
        </tr>
    </th:block>
</table>

<ul>
    <li><a href="/product/add">Add product</a></li>
</ul>
</body>
</html>
